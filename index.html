<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/e0dad31013.js" crossorigin="anonymous"></script>
    
    <title>Forecast API</title>
</head>
<body>
    <div class="background">
        <div class="box">
            <div id="find">
                <input type="text">
            </div>
            <div id="date">
                <p class="date">Tuesday</p>
                <p class="hours">12:12</p>
            </div>
            <img src="" alt="" height="30%"/>
            <p class="temp">10Â°C</p>
            <div id="extra">
                <div class="rain">
                    <i class="fa-solid fa-umbrella fa-2xl"></i>
                    <p id="stat1">0 mm</p>
                </div>
                <div class="wet">
                    <i class="fa-solid fa-droplet fa-2xl"></i>
                    <p id="stat2">60 %</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind fa-2xl"></i>
                    <p id="stat3">22 kph</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
